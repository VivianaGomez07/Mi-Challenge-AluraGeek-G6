<!DOCTYPE html>
<html lang="es">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <div class="contenedorHeader">
            <img class="icon" src="Img/corazón.png" alt="">
            <img class="icon" src="Img/corazón.png" alt="">
            <img class="icon" src="Img/corazón.png" alt="">
            <h1 class="h1Header">AluraGeek</h1>

        </div>
    </header>
    
    <main>
        <section class="productos">
          <h1 class="h1Productos">Mis Productos:</h1>
    
          <div class="contenedorScroll">
            <div class="contenedorCards" data-productos-lista>
              
              <img src="Img/Caja Pokemos.jpg" class="imagenesCards">
        <div class="cardContenedorInfo">
    
          <p class="nombreCard">Caja Pokebolas</p>
          <div class="contenedorValue">
    
            <div class="precioCard">$9000</div>
            <img src="Img/Eliminar.png" class="iconoBasura" data-id=${id}>
          </div>
    
          <img src="Img/Charizard Pokémon 843.jpg" class="imagenesCards">
          <div class="cardContenedorInfo">
      
            <p class="nombreCard">Pokemon Charizard</p>
            <div class="contenedorValue">
      
              <div class="precioCard">$5000</div>
              <img src="Img/Eliminar.png" class="iconoBasura" data-id=${id}>
    
              <img src="Img/Tamagochiii.png" class="imagenesCards">
          <div class="cardContenedorInfo">
      
            <p class="nombreCard">Nintendo GameBoy Advance SP Portátil</p>
            <div class="contenedorValue">
      
              <div class="precioCard">$9000</div>
              <img src="Img/Eliminar.png" class="iconoBasura" data-id=${id}>
    
              <img src="Img/Piikachu.jpg" class="imagenesCards">
          <div class="cardContenedorInfo">
      
            <p class="nombreCard">Pokemon Pikachu</p>
            <div class="contenedorValue">
      
              <div class="precioCard">$5000</div>
              <img src="Img/Eliminar.png" class="iconoBasura" data-id=${id}>
    
              <img src="Img/scoorbunny.jpg" class="imagenesCards">
          <div class="cardContenedorInfo">
      
            <p class="nombreCard">Pokemon Scorbunny</p>
            <div class="contenedorValue">
      
              <div class="precioCard">$5000</div>
              <img src="Img/Eliminar.png" class="iconoBasura" data-id=${id}>
    
              <img src="Img/Vaporeon.jpg" class="imagenesCards">
          <div class="cardContenedorInfo">
      
            <p class="nombreCard">Pokemon Vaporeon</p>
            <div class="contenedorValue">
      
              <div class="precioCard">$5000</div>
              <img src="Img/Eliminar.png" class="iconoBasura" data-id=${id}>
    
            </div> 
        </div>
             
               </div> <!-- Aquí van las cards --> 
           
              
              
            </div>
          </div>
   
        
    </section>
    
        <section class="seccionForm">
    
          <h1 class="h1Formulario">Agregar Producto:</h1>
    
          <form action="" class="formulario" data-formulario>
    
            <label for="nombre"></label>
            <input class="inputs" id="nombre" type="text" placeholder="nombre..." required data-nombre>
            <span class="mensajeError" id="errorNombre"></span>
    
            <label for="precio"></label>
            <input class="inputs" type="number" id="precio" placeholder="precio..." required data-precio>
            <span class="mensajeError" id="errorPrecio"></span>
    
            <label for="imagen"></label>
            <input class="inputs" type="url" id="imagen" placeholder="imagen..." required data-imagen>
            <span class="mensajeError" id="errorImagen"></span>
    
            <div class="contenedorBotones">
              <button class="btnEnviar" data-enviar>Enviar</button>
              <button class="btnLimpiar" type="button" data-limpiar>Limpiar </button>
            </div>
    
          </form>
    
        </section>
      </main>
    
      <footer>
        <div class="contenedorFooter">
          <img class="icon" src="Img/corazón.png" alt="">
          <img class="icon" src="Img/corazón.png" alt="">
          <img class="icon" src="Img/corazón.png" alt="">
          <h1 class="h1Footer">AluraGeek</h1>
          </div>
          <div class="contenedorCR">
            <p class="copyRight">&copy Copyright Kelly Viviana Gómez Erazo / Alura Latam 2024</p>
          </div>
      </footer>
    
      
    </body>
    
    </html>
